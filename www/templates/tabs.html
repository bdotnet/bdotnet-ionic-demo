<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Ionic JS" icon-off="ion-social-javascript-outline" icon-on="ion-social-javascript" href="#/tab/js">
    <ion-nav-view name="tab-js"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Ionic CSS" icon-off="ion-social-css3-outline" icon-on="ion-social-css3" href="#/tab/css">
    <ion-nav-view name="tab-css"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Ionic Services" icon-off="ion-ios-ionic-outline" icon-on="ion-ionic" href="#/tab/services">
    <ion-nav-view name="tab-services"></ion-nav-view>
  </ion-tab>


</ion-tabs>
