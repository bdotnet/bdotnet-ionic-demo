<ion-view title="Forms CSS Demo">
	<ion-content class="padding">
		<div class="item-divider">Personal Details</div>
		<label class="item item-input">
			<input type="text" placeholder="First Name">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Last Name">
		</label>
		<div class="item-divider">Address</div>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Address Line 1</span>
			<input type="text" placeholder="Street/City">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Address Line 2</span>
			<input type="text" placeholder="Apt/Suite #">
		</label>
		<div class="item-divider">Contact</div>
		<label class="item item-input item-floating-label">
			<span class="input-label">Email</span>
			<input type="text" placeholder="someone@example.com">
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Mobile</span>
			<input type="text" placeholder="+91 00000 00000">
		</label>
		<button class="button button-block button-positive">Submit</button>
	</ion-content>
</ion-view>
